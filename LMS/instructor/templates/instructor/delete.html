{% extends 'base_instructor.html' %}
{% block title %} Create New Course || {{ block.super }}{% endblock title %}

{% block content %}
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">

                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h3 class="mb-0">{{ object }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container page__container page-section">
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to <span style="color: #FF0000;">delete</span> <br/>
                <span class="h5 text-danger">{{ object }}?</span></p>
            <input type="submit" class="btn btn-lg btn-danger" value="Confirm" />
        </form>
    </div>
{% endblock %}
