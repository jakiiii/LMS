{% extends 'base_instructor.html' %}
{% block title %} {{ title }} || {{ block.super }}{% endblock title %}


{% block content %}
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center">
                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h2 class="mb-0">Add Blog Post</h2>

                    <ol class="breadcrumb p-0 m-0">
                        <li class="breadcrumb-item"><a href="{% url 'instructor-dashboard' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">
                            Edit Blog
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="page-section border-bottom-2">
        <div class="container page__container">
            <div class="row">
                <div class="col-md-8">
                    <div class="page-separator">
                        <div class="page-separator__text">Create Blog Post</div>
                    </div>
                    {% include 'instructor/snippets/crate_blog_form.html' %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
