{% extends 'base_instructor.html' %}
{% load static %}
{% block content %}
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left adminpanel-width">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">

                <div class="container">
                  <h2>Company Settings</h2>
                  <form method="post" action="{% url 'settings' %}">
                      {% csrf_token %}
                    <div class="form-group">
                      <label>Company name:</label>
                      <input type="text" class="form-control" value="{{data.company_name}}" name="name" required>
                    </div>
                    <div class="form-group">
                      <label>Company address:</label>
                      <textarea class="form-control" rows="2" name="address" >{{data.company_address}}</textarea>
                    </div>
                   <div class="form-group">
                      <label>Company email:</label>
                      <input type="email" class="form-control" value="{{data.company_email}}"  name="email" required>
                    </div>
                      <div class="form-group">
                      <label>Vat registration number:</label>
                      <input type="number" class="form-control" value="{{data.vat_registration_number}}" name="vat_registration_number" required>
                    </div>
                      <div class="form-group">
                      <label>Vat percentage:</label>
                      <input type="number" class="form-control" value="{{data.vat_percentage}}" name="vat_percentage" required>
                    </div>
                    <div style="text-align:right; padding-bottom:25px">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
            </div>


        </div>
    </div>


{% endblock %}
